<!DOCTYPE html>
<html>
<head>
	<title>Youtube Downloader @abdeljalilsalhi</title>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
</head>
<body class="abd">
	<h1>Youtube Downloader</h1>
	<h3>@abdeljalilsalhi</h3><br>
	<label for="quality">Quality</label>
	<select id="quality">
		 <option value="highest">highest</option>
		 <option value="lowest">lowest</option>
		 <option value="highestaudio">highestaudio</option>
		 <option value="lowestaudio">lowestaudio</option>
		 <option value="highestvideo">highestvideo</option>
		 <option value="lowestvideo">lowestvideo</option>
	</select><br>
	<label for="filename">SaveAs</label>
	<input id="filename" placeholder="<filename>"><br>
	<label for="format">Format</label>
	<select id="format">
		 <option value="mp4">mp4</option>
		 <option value="wmv">wmv</option>
		 <option value="flv">flv</option>
		 <option value="avi">avi</option>
		 <option value="mp3">mp3</option>
		 <option value="mpg">mpg</option>
	</select><br>
	<button id="download">Download</button>
</body>
</html>
